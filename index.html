<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Survey form</h3>
    <form>
    <div class="container">
        <div class="name-field">
<label for="Name" class="form-name">Name</label><br>
<input type="text" placeholder="Enter your name" id="form-input">
</div>
<div class="name-field">
    <label for="Age" class="form-name">Age</label><br>
    <input type="number" placeholder="Enter your Age" id="form-input">
    </div>
<div class="name-field">
    <label for="Name" class="form-name">Email</label><br>
    <input type="email" placeholder="Enter your mail" id="form-input">
    </div>
        <div class="name-field">
            <label for="Name" class="form-name"id="role2" >Which option best describes you?</label><br>
            <select name="role" class="opt">
                <option value="Student" >Student</option>
                <option value="Internship">Internship</option>
                <option value="Profession">Profession</option>
            </select><br>


            <div class="name-field">
                <label id="xx">Languages and Frameworks</label>
                <small>(Check all that apply)</small>
                <br>
                <label for="inp1" id="from-check">
                    <input type="checkbox"> C</label>
                </label><br>  
                <label for="inp2" id="from-check">
                    <input type="checkbox"> C++</label>
                </label><br>
                <label for="inp3" id="from-check">
                    <input type="checkbox"> Java</label>
                </label><br>
                <label for="inp4" id="from-check">
                    <input type="checkbox"> HTML</label>
                </label><br>
                <label for="inp5" id="from-check">
                    <input type="checkbox"> CSS</label>
                </label><br>
                <label for="inp6" id="from-check">
                    <input type="checkbox"> JAVA SCRIPT</label>
                </label><br>
                <label for="inp7" id="from-check">
                    <input type="checkbox"> SQL</label>
                </label><br>
                <label for="inp8" id="from-check">
                    <input type="checkbox"> PHP</label>
                </label><br>
            </div>
           <div class="btn">
            <button type="button">SUBMIT</button>
        </div>
    </div>
</form>
</body>
</html>
